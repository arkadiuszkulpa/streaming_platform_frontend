version: 0.2

phases:
  install:
    commands:
      - echo "Installing dependencies..."
      - npm install
  build:
    commands:
      - echo "Running tests..."
      - npm test
  post_build:
    commands:
      - echo "Tests completed. Preparing to deploy to S3."
      - aws s3 sync . s3://streaming-platform-frontend-dev --delete
artifacts:
  files:
    - '**/*' # Include all files in the repository
  discard-paths: no